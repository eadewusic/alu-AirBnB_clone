<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>7. Display results</title>
    <link rel="stylesheet" href="styles/4-common.css">
    <link rel="stylesheet" href="styles/3-header.css">
    <link rel="stylesheet" href="styles/3-footer.css">
    <link rel="stylesheet" href="styles/6-filters.css">
    <link rel="stylesheet" href="styles/7-places.css">
</head>

<body>

    <!-- Header -->
    <header>
        <img src="images/logo.png" alt="Logo" id="header_logo">
    </header>

    <!-- Container -->
    <div class="container">

        <!-- Filters Section -->
        <section class="filters">
            <button>Search</button>
            <div class="locations">
                <h3>States</h3>
                <h4>California, Arizona...</h4>
                <ul class="dropdown">
                    <li>
                        <h2>Arizona</h2>
                        <ul>
                            <li>
                                <h4>Page</h4>
                            </li>
                            <li>
                                <h4>Page2</h4>
                            </li>
                        </ul>
                    </li>
                    <li>
                        <h2>California</h2>
                        <ul>
                            <li>
                                <h4>San Francisco</h4>
                            </li>
                            <li>
                                <h4>Los Altos</h4>
                            </li>
                        </ul>
                    </li>
                </ul>
            </div>

            <div class="amenities">
                <h3>Amenities</h3>
                <h4>Internet, Kitchen...</h4>
                <ul class="dropdown">
                    <li>
                        <h4>Internet</h4>
                    </li>
                    <li>
                        <h4>TV</h4>
                    </li>
                    <li>
                        <h4>Kitchen</h4>
                    </li>
                    <li>
                        <h4>Iron</h4>
                    </li>
                </ul>
            </div>
        </section>

        <!-- Places Section -->
        <section class="places">
            <h1>Places</h1>

            <!-- Place Listing 1 -->
            <article>
                <h2>My home</h2>
            </article>

            <!-- Place Listing 2 -->
            <article>
                <h2>Tiny house</h2>
            </article>

            <!-- Place Listing 3 -->
            <article>
                <h2>A suite</h2>
            </article>

        </section>
    </div>

    <!-- Footer -->
    <footer>
        <p>Best School</p>
    </footer>

</body>

</html>
